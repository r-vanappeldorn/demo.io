apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: auth.demo.io
      http:
        paths:
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: auth-client-srv
                port:
                  number: 3000
