apiVersion: apps/v1
kind: Deployment
metadata: 
  name: functions-service-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: functions-service-mongo
  template:
    metadata:
      labels:
        app: functions-service-mongo
    spec:
      containers:
        - name: functions-service-mongo
          image: mongo
---
apiVersion: v1
kind: Service
metadata:
  name: functions-service-mongo-srv
spec: 
  selector:
    app: functions-service-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
